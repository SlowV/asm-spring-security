<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row mt-3">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-info border-bottom pb-3 mb-3">Register</h2>
            <form th:action="@{/students/create}"
                  th:object="${student}"
                  th:method="post">
                <div class="form-group">
                    <label>Roll Number</label>
                    <input type="text" th:field="*{rollNumber}" class="form-control">
                    <span class="text-danger" style="font-style: italic" th:if="${#fields.hasErrors('rollNumber')}" th:errors="*{rollNumber}"></span>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" class="form-control">
                    <span class="text-danger" style="font-style: italic" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" th:field="*{fullName}" class="form-control">
                    <span class="text-danger" style="font-style: italic" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" th:field="*{password}" class="form-control">
                    <span class="text-danger" style="font-style: italic" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
                <div class="form-group">
                    <select name="clazzId" class="form-control">
                        <th:block th:each="clazz : ${clazzes}">
                            <option  th:value="${clazz.id}" th:text="${clazz.name}"></option>
                        </th:block>
                    </select>
                </div>
                <div class="form-group text-center mt-2">
                    <button class="btn btn-outline-success w-50" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
